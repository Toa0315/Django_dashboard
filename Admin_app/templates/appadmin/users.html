{% extends 'appadmin/base.html' %}
{% block content %}
<h2>All Users</h2>
<table>
    <tr>
        <th>Username</th>
        <th>Email</th>
        <th>Staff?</th>
        <th>Date Joined</th>
    </tr>
    {% for user in users %}
    <tr>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.is_staff }}</td>
        <td>{{ user.date_joined }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
